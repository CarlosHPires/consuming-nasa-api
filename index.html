<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <link rel="icon" href="https://www.nasa.gov/sites/all/themes/custom/nasatwo/images/nasa-logo.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>NASA API</title>
</head>

<body>
    <div class="SearchImages">
        <h1>Nasa Space Images</h1>
        <div class="search">
            <input type="text" id="dateSearch" placeholder="Enter a date">
            <button id="submit">Search</button>
        </div>
        <div class="image-content">
            <p id="descriptionImage"></p>
            <div class="search-img">
                <img id="image" src="" alt="">
            </div>
        </div>
    </div>
    <script src="./js/consumeApi.js"></script>
</body>

</html>
